<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Background</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="imgBox">
            <img src="Images/transparent.png" width="100%">
            <div class="imgWrap">
                <img src="Images/original.jpg" id="orgImg">
            </div>
            <span id="line">
                <img src="Images/arrow.png" class="arrow">
            </span>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
